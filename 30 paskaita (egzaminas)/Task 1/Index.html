<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="number" id="kilograms" placeholder="Enter kilograms..." />
          <input type="submit" id="submit-btn" value="Calculate"  oninput="kiloweightConvert(this.value)"
          onchange="kiloweightConvert(this.value)"/>
    
          
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
          <p>Pounds: <span id="Pounds"></span></p>
 
         
          <p>Ounces: <span id="Ounces"></span></p>
 
         
          <p>Grams: <span id="Grams"></span></p>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
